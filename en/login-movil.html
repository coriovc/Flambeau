  <body class="bg-image">
  <div class="modal-movil">
    <div class="modal-dialog modal-centered modal-sm border-0">
      <div class="modal-content">
      <div class="text-center">
          <img class="img-fluid mb-3" width="200"  src="../assets/img/logo-white.png">
        </div>   
        <div class="card">
          <div class="card-body">
          <div class="py-3 text-center">
            <p class="font-gray-8 font-m-login">Write your username and password to enter.</p>
        
          </div>     
          <form>
                <fieldset>  
                <div class="form-group">
                  <div class="my-3 form-label-group lef user">
                  <input type="text" name="user" id="user" value="" class="form-control" placeholder="User" required>
                  <label for="user">User</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_en_user" class="error"></span> 
                  </div>
                </div>
                <div class="form-group">
                  <div class="my-3 form-label-group lef password">
                  <input type="password" name="password" id="password" value="" class="form-control" placeholder="Password" required>
                  <label for="password">Password</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_en_password" class="error"></span> 
                  </div>
                </div>
              </fieldset>
            
          </div>                          
          <div class="card-footer py-3 text-center">
                <button type="submit" class="send btn btn-primary col">login</button>
          </div>
          </form>             
        </div>
      </div>
    </div>
  </div>
