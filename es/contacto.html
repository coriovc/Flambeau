      <div class="site-section-cover-2 overlay" style="background-image: url('../assets/img/contacto.jpg')" id="contacto">
        <div class="container">
          <div class="row justify-content-left">
            <div class="col-lg-10 text-left" style="margin-top: 10rem;">
              <h1 class="mb-5 display-a text-white ">Contacto</h1>

        <div class="card mt-5">
          <div class="card-body container-fluid justify-content-center align-items-center">
          <form>
              <fieldset>                               
                <div class="form-group row align-content-between">         

                  <div class="col-sm-5 my-4 form-label-group name">
                  <input type="text" name="name" id="name" value="" class="form-control" placeholder="Nombre" required>
                  <label for="name">Nombre *</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_name" class="error"></span> 
                  </div>
                  
                  <div class="col-sm-5 my-4 form-label-group last-name">
                  <input type="text" name="last-name" id="last-name" value="" class="form-control" placeholder="Apellido" required>
                  <label for="last-name">Apellido *</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_last-name" class="error"></span> 
                  </div>
                </div>
                <div class="form-group row mt-4">

                  <div class="col-sm-5 my-4 form-label-group phone">
                  <input type="number" name="phone" id="phone" value="" class="form-control" placeholder="Telefono" required>
                  <label for="phone">Telefono de contacto *</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_phone" class="error"></span> 
                  </div>

                  <div class="col-sm-5 my-4 form-label-group email">
                  <input type="text" name="email" id="email" value="" class="form-control" placeholder="Email" required>
                  <label for="email">Email *</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_email" class="error"></span> 
                  </div>
                  
                </div>
                <div class="form-group row">   
                  <div class="col-lg-6 mt-4 form-label-group message">
                  <textarea name="message" id="message" class="form-control" size="500" maxlength="500" rows="7" placeholder="Mensaje *" required></textarea>         
                  <span id="error_message" class="error"></span> 
                  </div>  
                </div>
              </fieldset>

              <div align="left" class="mt-4 mb-2 align-items-center d-none d-xl-block">
                <button type="submit" class="send btn btn-primary border-0 py-3 px-5">Enviar</button>
                <p class="mt-4 font-size-13 font-gray-5 ml-0">* Campos Obligatorios.</p>
              </div>
          </form>
          </div>
              <div align="center" class="align-items-center d-inline-block d-xl-none">
                <p class="mb-4 font-size-13 font-gray-5">* Campos Obligatorios.</p>
                <button type="submit" class="send btn btn-primary border-0 py-3 col">Enviar</button>
              </div>
            </div> 
            </div>
          </div>
        </div>
