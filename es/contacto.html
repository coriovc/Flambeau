      <div class="site-section-cover-2 overlay" style="background-image: url('../assets/img/contacto.jpg')" id="contacto">
        <div class="container">
          <div class="row justify-content-left">
            <div class="col-lg-10 text-left" style="margin-top: 15rem;">
              <h1 class="mb-5 display-3-6 text-white">Contacto</h1>

        <div class="card mt-5">
          <div class="card-body container-fluid justify-content-center align-items-center">
          <form>
              <fieldset>                               
                <div class="form-group row align-content-between">
                  
                  <div class="col-sm-5 my-2 form-label-group">
                  <input type="text" name="nombre" id="nombre" value="" class="form-control" placeholder="Nombre" required>
                  <label for="nombre">Nombre *</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_nombre" class="error"></span> 
                  </div>
                  
                  <div class="col-sm-5 my-2 form-label-group">
                  <input type="text" name="apellido" id="apellido" value="" class="form-control" placeholder="Apellido" required>
                  <label for="apellido">Apellido *</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_apellido" class="error"></span> 
                  </div>
                </div>
                <div class="form-group row mt-4">

                  <div class="col-sm-5 my-2 form-label-group">
                  <input type="text" name="tdc" id="tdc" value="" class="form-control" placeholder="Telefono" required>
                  <label for="tdc">Telefono de contacto *</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_tdc" class="error"></span> 
                  </div>

                  <div class="col-sm-5 my-2 form-label-group">
                  <input type="text" name="email" id="email" value="" class="form-control" placeholder="Email" required>
                  <label for="email">Email *</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_email" class="error"></span> 
                  </div>
                  
                </div>
                <div class="form-group row">   
                  <div class="col-lg-6 my-2 form-label-group">
                  <textarea name="mensaje" id="mensaje" class="form-control" size="500" maxlength="500" rows="7" placeholder="Mensaje *" required></textarea>         
                  <span id="error_mensaje" class="error"></span> 
                  </div>  
                </div>
              </fieldset>
              <div align="left" class="mt-4 mb-2 align-items-center">
                <button type="submit" class="btn btn-primary border-0 py-3 px-5">Enviar Propuesta</button>
                <p class="mt-4 font-size-13 font-gray-5 ml-0">* Campos Obligatorios.</p>
              </div>
              
          </form>
