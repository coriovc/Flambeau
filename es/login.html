  <body>
  
  <div class="limiter">
    <div class="container-login">
      <div class="wrap-login">
        <form class="login-form">       
          <div class="container">          
          <div class="text-center">
            <img class="img-fluid mb-3" width="200"  src="../assets/img/logo-gray.png">
          </div>
        <hr>
          <div class="container-fluid col-lg-7 justify-content-center pb-2">
          <div class="text-center">
            <div class="text-center py-4">
              <p class="font-size-13 font-gray-7">Escribe tu usuario y contraseña para ingresar.</p>
            </div>
          </div>
          
          <div class="">        
              <form>
              <fieldset>  
                <div class="form-group">
                  <div class="my-4 form-label-group lef user">
                  <input type="text" name="user" id="user" value="" class="form-control" placeholder="usuario" required>
                  <label for="user">Usuario</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_user" class="error"></span> 
                  </div>
                </div>
                <div class="form-group">
                  <div class="my-4 form-label-group lef password">
                  <input type="password" name="password" id="password" value="" class="form-control" placeholder="Contraseña" required>
                  <label for="password">Contraseña</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_password" class="error"></span> 
                  </div>
                </div>
              </fieldset>             
              <div class="card-footer text-center my-3">
                  <button type="submit" class="send btn btn-primary">Ingresar</button>
              </div>
            </form> 
            </div>
            </div>           
        <hr>
          <footer>
            <div class="container-fluid">
              <div class="row justify-content-between">

                  <a href="politica-de-privacidad.html" class="mr-4 link">Politica de privacidad</a>

                </div>                        
              </div> 
            </div>

          </div>
