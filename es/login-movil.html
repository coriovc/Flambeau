<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <title>Flambeau Capital Partners</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="msapplication-config" content="images/favicons/browserconfig.xml">    
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48" href="../assets/img/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-icon-precomposed.png">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../assets/fonts/icomoon/style.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">

    <link rel="stylesheet" href="../assets/css/aos.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body class="bg-image">
  
 
    <div class="container-fluid">
      <div class="abs-center">
      <div class="col-lg-4">
      <div class="d-inline-block d-xl-none" style="min-height: 100px;"></div>
      <div class="text-center">
        <img class="img-fluid mb-5" width="200"  src="../assets/img/logo-white.png">
      </div>
      <div class="card">
        <div class="card-body">
        <div class="text-center">
          <p class="font-gray-9">Escribe tu usuario y contraseña para ingresar.</p>
          <p class="font-gray-9">¿Olvidaste tu clave o tu usuario? <a class="link" href=""> Clic aquí</a></p>
        </div>     
        <form>
              <fieldset>  
                <div class="form-group">
                  <div class="my-3 form-label-group">
                  <input type="text" name="usuario" id="usuario" value="" class="form-control" placeholder="usuario" required>
                  <label for="usuario">Usuario</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_usuario" class="error"></span> 
                  </div>
                </div>
                <div class="form-group">
                  <div class="my-3 form-label-group">
                  <input type="password" name="contraseña" id="contraseña" value="" class="form-control" placeholder="Contraseña" required>
                  <label for="contraseña">Contraseña</label>
                  <div class="invalid-feedback"></div>
                  <span id="error_contraseña" class="error"></span> 
                  </div>
                </div>
              </fieldset>             
              <div class="card-footer text-center">
                  <a href="#" class="btn btn-primary px-8">Ingresar</a>
              </div>
            </form>                     
      </div>              
      </div>
      </div>
    </div>
    </div>

  </body>
  <script src="../assets/js/jquery-3.3.1.min.js"></script>
  <script src="../assets/js/jquery-migrate-3.0.1.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/jquery.sticky.js"></script>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/main.js"></script>
</html>
